    // Write a constructor for making “Book” objects
 
function Book(title, author, pages, read) {
  this.title = title
  this.author = author
  this.pages = pages
  this.read = read
  this.info = function() {
    console.log(title, 'written by', author, pages, 'pages,', wasRead(read))
  }
  function wasRead (read) {
    return read ? 'already read' : 'not read yet'
  }
}
